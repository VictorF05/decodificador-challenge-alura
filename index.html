<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Decodificador</title>
</head>
<body>
    <header>
        <img src="./assets/logo-mobile.png" alt="Logo da Alura" class="logo-mobile">
    </header>
    <main>
        <section class="input-section">
            <textarea class="input-section__input" placeholder="Digite seu texto"></textarea>
            <p class="input-section__warning">
                <img src="./assets/warning-icon.png">
                Apenas letras minúsculas e sem acento.
            </p>
            <button class="input-section__encode-button">Criptografar</button>
            <button class="input-section__decode-button">Descriptografar</button>
        </section>
        <section class="output-section">
            <p class="output-section__no-content-text">Nenhuma mensagem encontrada</p>
            <p class="output-section__info-text">Digite um texto que você deseja criptografar ou descriptografar.</p>
            <button class="output-section__copy-button">Copiar</button>
        </section>
    </main>
    <footer></footer>
    <script src="app.js"></script>
</body>
</html>
