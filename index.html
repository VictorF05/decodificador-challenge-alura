<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Decodificador</title>
</head>
<body>
    <header>
        <img src="./assets/logo-desktop.png" alt="Logo da Alura" class="logo-desktop">
    </header>

    <main>
        <section class="input-section">
            <textarea class="input-section__input" placeholder="Digite seu texto"></textarea>
            <div>
                <div class="input-section__div-warning">
                    <img src="./assets/warning-icon.png">
                    <p class="input-section__warning">Apenas letras minúsculas e sem acento.</p>
                </div>
                <div class="input-section__div-buttons">
                    <button class="input-section__encode-button">Criptografar</button>
                    <button class="input-section__decode-button">Descriptografar</button>
                </div>
            </div>
        </section>
        <section class="output-section">
            <div>
                <img src="./assets/no-content-image-desktop.png" alt="">
                <div>
                    <p class="output-section__no-content-text">Nenhuma mensagem encontrada</p>
                    <p class="output-section__info-text">Digite um texto que você deseja criptografar ou descriptografar.</p>
                </div>
                <p class="output-section__result-text" hidden></p>
                <button class="output-section__copy-button" hidden>Copiar</button>
            </div>
        </section>
    </main>

    <footer></footer>

    <script src="app.js"></script>
</body>
</html>
