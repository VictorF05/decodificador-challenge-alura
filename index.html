<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Decodificador</title>
</head>
<body>
    <header>
        <img src="./assets/logo-desktop.png" alt="Logo da Alura" class="logo">
    </header>

    <main>
        <section class="input-section">
            <textarea class="input-section__input" placeholder="Digite seu texto" autocapitalize="none"></textarea>

            <div>
                <div class="input-section__div-warning">
                    <img src="./assets/warning-icon.png" class="input-section__div-warning__icon">
                    <p class="input-section__div-warning__text">Apenas letras minúsculas e sem acento.</p>
                </div>
                <div class="input-section__div-buttons">
                    <button class="input-section__div-buttons__encode-button">Criptografar</button>
                    <button class="input-section__div-buttons__decode-button">Descriptografar</button>
                </div>
            </div>
        </section>

        <section class="output-section">
            <div class="output-section__main-div">
                <img src="./assets/no-content-image-desktop.png" alt="" class="output-section__main-div__no-content-image">
                <p class="output-section__main-div__result-text" hidden></p>

                <div class="output-section__info-div">
                    <p class="output-section__info-div__no-content-text">Nenhuma mensagem encontrada</p>
                    <p class="output-section__info-div__text">Digite um texto que você deseja criptografar ou descriptografar.</p>
                </div>

                <button class="output-section__main-div__copy-button" hidden>Copiar</button>
            </div>
        </section>
    </main>

    <footer></footer>

    <script src="app.js"></script>
</body>
</html>
